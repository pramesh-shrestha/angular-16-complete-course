<section class="container">
    <header>Registration Form</header>

    <form class="form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="column" formGroupName="fullName">
            <div class="input-box">
                <input type="text" placeholder="First Name" formControlName="firstName"/>
                <small *ngIf="!registrationForm.get('fullName.firstName').valid && registrationForm.get('fullName.firstName').touched">
                    *First name is a required field.
                </small>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" formControlName="lastName"/>
                <small *ngIf="!registrationForm.get('fullName.lastName').valid && registrationForm.get('fullName.lastName').touched">
                    *Last name is a required field.
                </small>
            </div>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Email" formControlName="email"/>
            <small *ngIf="!registrationForm.get('email').valid && registrationForm.get('email').touched">
                *Email is a required field.
            </small>
        </div>

        <div class="column" formGroupName="usernameAndDate">
            <div class="input-box">
                <input type="text" placeholder="username" formControlName="username"/>
                <small *ngIf="!registrationForm.get('usernameAndDate.username').valid && registrationForm.get('usernameAndDate.username').touched">
                    *Username is a required field.
                </small>
                <button class="btn-gen-username" type="button">
                    Create a Username
                </button>
            </div>
            <div class="input-box">
                <input type="date" placeholder="Date of Birth" formControlName="date"/>
            </div>
        </div>


        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" value="male" id="check-male" formControlName="gender"/>
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" value="female" id="check-female" formControlName="gender"/>
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" value="other" id="check-other" formControlName="gender"/>
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
        </div>

        <div class="input-box address" formGroupName="address">
            <label>Address</label>
            <input type="text" placeholder="Street address" formControlName="street"/>
            <small *ngIf="!registrationForm.get('address.street').valid && registrationForm.get('address.street').touched">
                *Street is a required field.
            </small>
            <div class="column">
                <div class="select-box">
                    <select name="country" formControlName="country">
                        <option hidden>Country</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                    </select>
                </div>
                <input type="text" placeholder="City" formControlName="city"/>
                <small *ngIf="!registrationForm.get('address.city').valid && registrationForm.get('address.city').touched">
                    *City is a required field.
                </small>
            </div>
            <div class="column">
                <input type="text" placeholder="Region" formControlName="region"/>
                <input type="number" placeholder="Postal code" formControlName="postal"/>
            </div>
        </div>

        <!--HTML for Skills Form Array -->
        <div class="input-box skills" formArrayName="skills">
            <h4>Add Skills</h4>
            <div class="column" *ngFor="let skill of registrationForm.get('skills')['controls']; let i = index">
                <input type="text" placeholder="Add Skill...">
                <button type="button" class="btn-add-delete" (click)="onDeleteSkill(i)">Delete</button>
            </div>
        </div>
        <button type="button" class="btn-add-delete" (click)="onAddSkills()">Add Skills</button>

        <!--HTML for Experience Form Array -->
        <div class="input-box">
            <div class="experience">
                <label>Experience</label>
                <input type="text" placeholder="Company Name"/>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Position</option>
                            <option>Junior Developer</option>
                            <option>Software Developer</option>
                            <option>Senior Developer</option>
                            <option>Team Lead</option>
                        </select>
                    </div>
                    <input type="number" placeholder="Experience"/>
                </div>
                <div class="column">
                    <input type="date" placeholder="Start Date"/>
                    <input type="date" placeholder="End Date"/>
                </div>
                <button type="button" class="btn-add-delete">Delete Experience</button>
            </div>
        </div>
        <button type="button" class="btn-add-delete">Add Experience</button>

        <input type="submit" value="Submit" class="submit-btn">
        <!-- [disabled]="!reactiveForm.valid" -->
    </form>
</section>
